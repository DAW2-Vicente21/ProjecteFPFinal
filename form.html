<div id="formA" class="container">

	<div class="addressForm">
		<div class="heading d-flex justify-content-center">
			<h1> Personal Information </h1>
		</div>
		<div class="d-flex justify-content-center">
			<form>
				<div class="form-group addressName">
					<label for="cardName"> Name </label>
					<input id="cardName" maxlength="25" type="text">
				</div>
				<div class="form-group addressSurname">
					<label for="cardnumber"> Surname </label>
					<input id="cardnumber" type="text" pattern="[0-9]*" inputmode="numeric">
				</div>
				<div class="form-group addressStreet">
					<label for="expirationdate"> Address </label>
					<input id="expirationdate" type="text" pattern="[0-9]*" inputmode="numeric">
				</div>
				<div class="form-group addressZip">
					<label for="securitynumber"> ZIP Code</label>
					<input id="securitynumber" type="text" pattern="[0-9]*" inputmode="numeric">
				</div>
				<div class="form-group addressPhone">
					<label for="securitynumber"> Phone Number</label>
					<input id="securitynumber" type="text" pattern="[0-9]*" maxlength="9" inputmode="numeric">
				</div>
			</form>	
		</div>	
	</div>

	<div class="creditCart">
		<div class="text-center">
			<h1> Payment Method </h1>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="payment col-md-6">
				<form>
					<div class="form-group cardName">
						<label for="cardName"> Name </label>
						<input id="cardName" maxlength="25" type="text">
					</div>
					<div class="form-group cardNumber">
						<label for="cardnumber"> Card Number </label>
						<input id="cardnumber" type="text" pattern="[0-9]*" inputmode="numeric">
					</div>
					<div class="form-group expirationdate">
						<label for="expirationdate"> Expiration (mm/yy) </label>
						<input id="expirationdate" type="text" pattern="[0-9]*" inputmode="numeric">
					</div>
					<div class="form-group securitynumber">
						<label for="securitynumber"> Security Number </label>
						<input id="securitynumber" type="text" pattern="[0-9]*" inputmode="numeric">
					</div>
					<button type='button' class='btnCancelBuy btn btn-danger'> Cancel </button>
					<button type='button' id="btnConfirmBuy" class='btn btn-success'> Confirm </button>
				</form>
			</div>
			<div class="imageVisa">
				<img src="imgs/visa.jpg" alt="Image Visa Card" height="200">
			</div>
		</div>
	</div>
</div>
